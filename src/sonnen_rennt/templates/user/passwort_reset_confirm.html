{% extends 'base.html' %}
{% load crispy_forms_tags %}

        <br><br>
        <h3>Email: </h3><p>{{ email }}</p>

        {{ form|crispy  }}

        <input type="submit" value="Bestätigen" class="btn btn-primary">
    </form>

{% endblock %}
